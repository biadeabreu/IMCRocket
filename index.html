<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> IMC Calculator</title>
    <link rel="stylesheet" href="./style.css">


    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="./js/script.js" defer type="module"></script>
</head>

<body>

    <div class="alert-error">Just Numbers</div>
    

    <div class="container">

        <main class="card">


            <form action="">
                <h1 class="title">IMC Calculator</h1>
                <div class="input-wrapper">
                    <label for="weight">Weight(kg)</label>
                    <input id="weight" type="text" placeholder="60">
                </div>

                <div class="input-wrapper">
                    <label for="height">Height (m)</label>
                    <input id="height" type="text" placeholder="165">
                </div>

                <button type="submit">Calculate
                    <img src="./assets/arrow.svg" alt="rigt set">
                        
                </button>
            </form>
        </main>

    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <button class="close">
                    <img src="./assets/close.svg" alt="imagem para fechar o pop-up">
                </button>
               <span> Seu imc Ã© de 28. </span>
            </h2>
        </div>
    </div>



</body>

</html>
